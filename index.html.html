    <style>

        .main-content {

        }

        .page-header h2 {

        }

        .header-actions {

        }

        .btn-primary {

        .btn-secondary {

        .stats-grid {

<body>
    <div id="app"></div>

    <script>
        const state = {
            token: null,
            currentPage: 'dashboard',
            products: [],
            suppliers: []
        };

        function loadDemoData() {
            state.products = [
                {id: 1, sku: 'FW-001', name: 'Fogos Cascata Grande', description: 'Efeito cascata com dura√ß√£o de 60 segundos', stock: 150, price: 89.90},
                {id: 2, sku: 'FW-002', name: 'Roj√£o Bomba', description: 'Alto poder de detona√ß√£o', stock: 45, price: 12.50},
                {id: 3, sku: 'FW-003', name: 'Chuva de Prata', description: 'Efeito visual espetacular', stock: 200, price: 45.00},
                {id: 4, sku: 'FW-004', name: 'Morteiro 12 Tiros', description: 'Lan√ßamento vertical com cores variadas', stock: 30, price: 125.00},
                {id: 5, sku: 'FW-005', name: 'Sparkler Dourado', description: 'Dura√ß√£o de 2 minutos', stock: 500, price: 3.50}
            ];
            state.suppliers = [
                {id: 1, name: 'Pirotecnia Brasil Ltda', contact: '(11) 98765-4321', notes: 'Fornecedor principal'},
                {id: 2, name: 'Fogos & Cia', contact: '(21) 99876-5432', notes: 'Bons pre√ßos'},
                {id: 3, name: 'Explosivos Premium', contact: '(31) 97654-3210', notes: 'Produtos importados'}
            ];
        }

        function handleLogin() {
            const user = document.getElementById('username').value;
            const pass = document.getElementById('password').value;
            if (user && pass) {
                state.token = 'demo';
                loadDemoData();
                render();
            } else {
                alert('Preencha usu√°rio e senha!');
            }
        }

        function handleLogout() {
            state.token = null;
            state.currentPage = 'dashboard';
            render();
        }

        function navigateTo(page) {
            state.currentPage = page;
            render();
        }

        function showModal(content) {
            const modal = document.createElement('div');
            modal.className = 'modal';
            modal.id = 'modal';
            modal.onclick = (e) => { if (e.target.id === 'modal') closeModal(); };
            modal.innerHTML = `<div class="modal-content">${content}</div>`;
            document.body.appendChild(modal);
        }

        function closeModal() {
            const modal = document.getElementById('modal');
            if (modal) modal.remove();
        }

        function openProductModal(index) {
            const p = index !== null ? state.products[index] : null;
            showModal(`
                <h3 class="modal-title">${p ? 'Editar' : 'Novo'} Produto</h3>
                <div class="form-group">
                    <label>SKU</label>
                    <input type="text" id="pSku" value="${p ? p.sku : ''}">
                </div>
                <div class="form-group">
                    <label>Nome</label>
                    <input type="text" id="pName" value="${p ? p.name : ''}">
                </div>
                <div class="form-group">
                    <label>Descri√ß√£o</label>
                    <textarea id="pDesc" rows="3">${p ? p.description : ''}</textarea>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label>Estoque</label>
                        <input type="number" id="pStock" value="${p ? p.stock : 0}">
                    </div>
                    <div class="form-group">
                        <label>Pre√ßo (R$)</label>
                        <input type="number" id="pPrice" value="${p ? p.price : 0}" step="0.01">
                    </div>
                </div>
                <div class="btn-group">
                    <button class="btn-cancel" onclick="closeModal()">Cancelar</button>
                    <button class="btn-save" onclick="saveProduct(${p ? p.id : null}, ${index})">Salvar</button>
                </div>
            `);
        }

        function saveProduct(id, index) {
            const data = {
                id: id || Date.now(),
                sku: document.getElementById('pSku').value,
                name: document.getElementById('pName').value,
                description: document.getElementById('pDesc').value,
                stock: parseInt(document.getElementById('pStock').value) || 0,
                price: parseFloat(document.getElementById('pPrice').value) || 0
            };
            if (index !== null) {
                state.products[index] = data;
            } else {
                state.products.push(data);
            }
            closeModal();
            render();
        }

        function deleteProduct(index) {
            if (confirm('Excluir este produto?')) {
                state.products.splice(index, 1);
                render();
            }
        }

        function openSupplierModal(index) {
            const s = index !== null ? state.suppliers[index] : null;
            showModal(`
                <h3 class="modal-title">${s ? 'Editar' : 'Novo'} Fornecedor</h3>
                <div class="form-group">
                    <label>Nome</label>
                    <input type="text" id="sName" value="${s ? s.name : ''}">
                </div>
                <div class="form-group">
                    <label>Contato</label>
                    <input type="text" id="sContact" value="${s ? s.contact : ''}">
                </div>
                <div class="form-group">
                    <label>Observa√ß√µes</label>
                    <textarea id="sNotes" rows="3">${s ? s.notes : ''}</textarea>
                </div>
                <div class="btn-group">
                    <button class="btn-cancel" onclick="closeModal()">Cancelar</button>
                    <button class="btn-save" onclick="saveSupplier(${s ? s.id : null}, ${index})">Salvar</button>
                </div>
            `);
        }

        function saveSupplier(id, index) {
            const data = {
                id: id || Date.now(),
                name: document.getElementById('sName').value,
                contact: document.getElementById('sContact').value,
                notes: document.getElementById('sNotes').value
            };
            if (index !== null) {
                state.suppliers[index] = data;
            } else {
                state.suppliers.push(data);
            }
            closeModal();
            render();
        }

        function deleteSupplier(index) {
            if (confirm('Excluir este fornecedor?')) {
                state.suppliers.splice(index, 1);
                render();
            }
        }

        function openMovementModal(productId) {
            const p = state.products.find(prod => prod.id === productId);
            showModal(`
                <h3 class="modal-title">Movimenta√ß√£o de Estoque</h3>
                ${p ? `
                    <div class="card" style="margin-bottom: 20px;">
                        <h4 style="margin-bottom: 4px;">${p.name}</h4>
                        <p style="color: #9ca3af; font-size: 14px;">Estoque atual: ${p.stock} unidades</p>
                    </div>
                ` : `
                    <div class="form-group">
                        <label>Produto</label>
                        <select id="mProd">
                            <option value="">Selecione</option>
                            ${state.products.map(prod => `<option value="${prod.id}">${prod.name}</option>`).join('')}
                        </select>
                    </div>
                `}
                <div class="form-group">
                    <label>Tipo</label>
                    <select id="mType">
                        <option value="entry">Entrada</option>
                        <option value="exit">Sa√≠da</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Quantidade</label>
                    <input type="number" id="mQty" placeholder="0">
                </div>
                <div class="btn-group">
                    <button class="btn-cancel" onclick="closeModal()">Cancelar</button>
                    <button class="btn-save" onclick="saveMovement(${productId || null})">Registrar</button>
                </div>
            `);
        }

        function saveMovement(productId) {
            const id = productId || parseInt(document.getElementById('mProd')?.value);
            const type = document.getElementById('mType').value;
            const qty = parseInt(document.getElementById('mQty').value) || 0;
            
            if (!id || qty <= 0) {
                alert('Preencha todos os campos!');
                return;
            }

            const product = state.products.find(p => p.id === id);
            if (product) {
                if (type === 'entry') {
                    product.stock += qty;
                } else {
                    product.stock = Math.max(0, product.stock - qty);
                }
                closeModal();
                render();
                alert('Movimenta√ß√£o registrada!');
            }
        }

        function generateBarcode(sku, name) {
            showModal(`
                <h3 class="modal-title">C√≥digo de Barras</h3>
                <div class="barcode-modal">
                    <p style="margin-bottom: 16px; color: #9ca3af;">${name}</p>
                    <svg id="barcode"></svg>
                    <div style="margin-top: 24px;">
                        <button class="btn-primary" onclick="downloadBarcode('${sku}', '${name}')">üíæ Download PNG</button>
                    </div>
                </div>
            `);
            
            setTimeout(() => {
                try {
                    JsBarcode("#barcode", sku, {
                        format: "CODE128",
                        width: 2,
                        height: 100,
                        displayValue: true,
                        fontSize: 16,
                        margin: 10
                    });
                } catch(e) {
                    alert('Erro ao gerar c√≥digo de barras');
                }
            }, 100);
        }

        function downloadBarcode(sku, name) {
            const svg = document.getElementById('barcode');
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            
            const data = new XMLSerializer().serializeToString(svg);
            const img = new Image();
            const blob = new Blob([data], {type: 'image/svg+xml'});
            const url = URL.createObjectURL(blob);
            
            img.onload = function() {
                canvas.width = img.width;
                canvas.height = img.height;
                ctx.fillStyle = 'white';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                ctx.drawImage(img, 0, 0);
                
                canvas.toBlob(function(blob) {
                    const link = document.createElement('a');
                    link.download = `barcode_${sku}.png`;
                    link.href = URL.createObjectURL(blob);
                    link.click();
                });
            };
            
            img.src = url;
        }

        function generateQRCode(sku, name) {
            showModal(`
                <h3 class="modal-title">QR Code</h3>
                <div class="barcode-modal">
                    <p style="margin-bottom: 16px; color: #9ca3af;">${name}</p>
                    <canvas id="qrcode"></canvas>
                    <div style="margin-top: 24px;">
                        <button class="btn-primary" onclick="downloadQRCode('${sku}')">üíæ Download PNG</button>
                    </div>
                </div>
            `);
            
            setTimeout(() => {
                const canvas = document.getElementById('qrcode');
                const size = 200;
                canvas.width = size;
                canvas.height = size;
                const ctx = canvas.getContext('2d');
                
                // QR Code simples usando canvas
                ctx.fillStyle = 'white';
                ctx.fillRect(0, 0, size, size);
                ctx.fillStyle = 'black';
                
                // Gerar padr√£o QR simplificado
                const qrSize = 25;
                const cellSize = size / qrSize;
                
                // Criar padr√£o pseudo-aleat√≥rio baseado no SKU
                const seed = sku.split('').reduce((acc, char) => acc + char.charCodeAt(0), 0);
                
                for (let y = 0; y < qrSize; y++) {
                    for (let x = 0; x < qrSize; x++) {
                        const val = ((x * seed + y * 7) % 2);
                        if (val === 0) {
                            ctx.fillRect(x * cellSize, y * cellSize, cellSize, cellSize);
                        }
                    }
                }
                
                // Marcadores de canto (padr√£o QR)
                const drawMarker = (x, y) => {
                    ctx.fillStyle = 'black';
                    ctx.fillRect(x, y, cellSize * 7, cellSize * 7);
                    ctx.fillStyle = 'white';
                    ctx.fillRect(x + cellSize, y + cellSize, cellSize * 5, cellSize * 5);
                    ctx.fillStyle = 'black';
                    ctx.fillRect(x + cellSize * 2, y + cellSize * 2, cellSize * 3, cellSize * 3);
                };
                
                drawMarker(0, 0);
                drawMarker(size - cellSize * 7, 0);
                drawMarker(0, size - cellSize * 7);
                
                // Texto do SKU
                ctx.fillStyle = 'black';
                ctx.font = '14px monospace';
                ctx.textAlign = 'center';
                ctx.fillText(sku, size / 2, size - 5);
            }, 100);

        function exportToExcel() {
            const data = state.products.map(p => ({
                'SKU': p.sku,
                'Nome': p.name,
                'Descri√ß√£o': p.description,
                'Estoque': p.stock,
                'Pre√ßo': p.price,
                'Valor Total': p.stock * p.price
            }));
            
            const ws = XLSX.utils.json_to_sheet(data);
            const wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, 'Produtos');
            
            // Ajustar largura das colunas
            const colWidths = [
                {wch: 15}, // SKU
                {wch: 30}, // Nome
                {wch: 40}, // Descri√ß√£o
                {wch: 10}, // Estoque
                {wch: 12}, // Pre√ßo
                {wch: 15}  // Valor Total
            ];
            ws['!cols'] = colWidths;
            
            XLSX.writeFile(wb, 'produtos_fogos_premium.xlsx');
        }

        function importFromExcel(file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const data = new Uint8Array(e.target.result);
                    const workbook = XLSX.read(data, {type: 'array'});
                    const firstSheet = workbook.Sheets[workbook.SheetNames[0]];
                    const jsonData = XLSX.utils.sheet_to_json(firstSheet);
                    
                    jsonData.forEach(row => {
                        const product = {
                            id: Date.now() + Math.random(),
                            sku: row.SKU || row.sku || '',
                            name: row.Nome || row.name || '',
                            description: row.Descri√ß√£o || row['Descricao'] || row.description || '',
                            stock: parseInt(row.Estoque || row.stock || 0),
                            price: parseFloat(row.Pre√ßo || row['Preco'] || row.price || 0)
                        };
                        state.products.push(product);
                    });
                    
                    render();
                    alert(`${jsonData.length} produto(s) importado(s) com sucesso!`);
                } catch (error) {
                    alert('Erro ao importar arquivo: ' + error.message);
                }
            };
            reader.readAsArrayBuffer(file);
        }

        function handleFileImport() {
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = '.xlsx,.xls';
            input.onchange = (e) => {
                const file = e.target.files[0];
                if (file) {
                    importFromExcel(file);
                }
            };
            input.click();
        }
